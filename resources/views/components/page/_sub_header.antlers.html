    <div class="w-full lg:w-9/12 px-4">
        <h2 class=" {{ sub_colour }}" id="subHeadingTitle">{{ sub_heading_title }}</h2>
        <div class=" {{ sub_content_colour }}" id="subHeadingContent">

        </div>
    </div>
</div>
{{ /if }}
