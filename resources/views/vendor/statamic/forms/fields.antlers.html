{{ fields }}
    <div class="relative w-full mb-3 mt-8">
        <label class="block uppercase text-gray-700 text-xs font-bold mb-2">{{ display }}</label>
        <div class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full">{{ field }}</div>
        {{ if error }}
            <p class="text-gray-500">{{ error }}</p>
        {{ /if }}
    </div>
{{ /fields }}
