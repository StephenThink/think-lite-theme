<div class="relative pt-16 pb-32 flex content-center items-center justify-center min-h-3/4" id="hero">
    <img
        srcset="
        {{ glide:hero_image preset='hero-4k-webp'  }} 2560w,         {{# Generate the 4k image (2560px wide) #}}
            {{ glide:hero_image preset='hero-4xl-webp' }} 1920w,         {{# Generate the 4xl image (1920px wide) #}}
            {{ glide:hero_image preset='hero-3xl-webp'  }} 1750w,        {{# Generate the 3xl image (1750px wide) #}}
            {{ glide:hero_image preset='hero-2xl-webp'  }} 1360w,         {{# Generate the 2xl image (1360px wide) #}}
            {{ glide:hero_image preset='hero-xl-webp'  }} 1140w,        {{# Generate the xl image (1140px wide) #}}
            {{ glide:hero_image preset='hero-lg-webp'  }} 980w,        {{# Generate the lg image (980px wide) #}}
            {{ glide:hero_image preset='hero-md-webp'  }} 740w,        {{# Generate the md image (740px wide) #}}
            {{ glide:hero_image preset='hero-sm-webp'  }} 360w        {{# Generate the sm image (360px wide) #}}
    "
        class="absolute top-0 w-full h-full object-cover"
        src="{{ glide:hero_image preset="hero-4k-webp" }}"
        alt="{{ hero_image:alt }}"
        width="{{ hero_image.width }}"
        height="{{ hero_image.height }}"
     />

    <div class="container relative mx-auto">
      <div class="items-center flex flex-wrap">
        <div class="w-full lg:w-6/12 px-4 ml-auto mr-auto text-center">
            <h1 class="" id="hero_heading">
                {{ heading | widont }}
            </h1>
            <div class="" id="hero_sub_heading">
                {{ sub_heading }}
            </div>
        </div>
      </div>
    </div>
</div>
