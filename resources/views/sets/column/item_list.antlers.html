<ul class="list-none w-full" id="listContent">
    {{ bulleted_items }}
        <li class="flex items-center">
            <span
                class="text-pink-600 text-center inline-flex items-center justify-center w-8 h-8 mr-6"
                id="listIcon"
            >
                {{ list_icon }}
            </span>
            <span
                id="listText"
            >
                {{ list_text }}
            </span>
        </li>
    {{ /bulleted_items }}
</ul>
