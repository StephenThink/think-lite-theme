<div class="flex justify-center ">
    <img
        id="fullImage"
        srcset="
            {{ glide:full_image preset='full-image-4k-webp'  }} 2560w,         {{# Generate the 4k image (2560px wide) #}}
            {{ glide:full_image preset='full-image-4xl-webp' }} 1920w,         {{# Generate the 4xl image (1920px wide) #}}
            {{ glide:full_image preset='full-image-3xl-webp'  }} 1750w,        {{# Generate the 3xl image (1750px wide) #}}
            {{ glide:full_image preset='full-image-2xl-webp'  }} 1360w,         {{# Generate the 2xl image (1360px wide) #}}
            {{ glide:full_image preset='full-image-xl-webp'  }} 1140w,        {{# Generate the xl image (1140px wide) #}}
            {{ glide:full_image preset='full-image-lg-webp'  }} 980w,        {{# Generate the lg image (980px wide) #}}
            {{ glide:full_image preset='full-image-md-webp'  }} 740w,        {{# Generate the md image (740px wide) #}}
            {{ glide:full_image preset='full-image-sm-webp'  }} 360w        {{# Generate the sm image (360px wide) #}}
    "
        src="{{ glide:full_image preset="full-image-4k-webp" }}"
        class="{{ image_width }} object-contain"
        alt="{{ full_image:alt }}"
        width="{{ full_image.width }}"
        height="{{ full_image.height }}"
        loading="lazy"
    />
</div>
