        <div class="flex flex-wrap" id="teamList">
            {{ team_entries }}
                <div class="w-full md:w-6/12 lg:w-3/12 lg:mb-0 mb-12 px-4" id="teamMember">
                    <div class="px-6">
                        <img
                            alt="{{team_image.alt}}"
                            src="{{glide:team_image preset='team-mugshot'}}"
                        />

                        <div class="pt-6 text-center">
                            <h5 class="{{ name_colour }}" id="teamMemberName">{{title}}</h5>
                            <p class="{{position_colour}}" id="teamMemberPosition">{{team_position}}</p>
                            <div class="mt-6">
                                {{ if social_links|length > 0 }}
                                    <div class="inline-flex items-center space-x-1" id="teamMemberSocialLinks">
                                        {{ foreach:social_links }}
                                            <a href="{{ value }}" class="flex h-10 w-10 items-center justify-center  rounded-full outline-0 focus:outline-none" title="{{ label }}" aria-label="{{ key }}" type="button" >
                                                {{ svg src="/assets/social-icons/{key}" :aria-label="label" role="img" class="h-7 w-7" }}
                                            </a>
                                        {{ /foreach:social_links }}
                                    </div>
                                {{ /if }}
                            </div>
                        </div>
                    </div>
                </div>
            {{ /team_entries }}
        </div>
