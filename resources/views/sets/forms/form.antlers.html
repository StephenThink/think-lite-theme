{{ form:create :in="type_of_form" }}
{{ if success }}
<div class="bg-gray-900 text-white px-6 py-3 rounded shadow">
    {{success_message}}
</div>
{{ else }}
{{ if errors }}
<div class="bg-red-300 text-white p-2">
{{ errors }}
{{ value }}<br>
{{ /errors }}
</div>
{{ /if }}

    {{ fields }}
        {{ field }}
    {{ /fields }}
    <input type="text" class="hidden" name="{{ honeypot ?? 'address' }}">
  <div class="text-center mt-6">
    <button class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1">
      {{submit_text}}
    </button>
  </div>
{{ /if }}
{{ /form:create }}
