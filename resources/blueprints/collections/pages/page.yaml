title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
      -
        display: 'Page Builder'
        fields:
          -
            import: page_content
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
      -
        display: Keywords
        instructions: 'This is used in the search'
        fields:
          -
            handle: keywords
            field:
              type: list
              display: Keywords
              instructions: 'This is used in the internal search.'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
